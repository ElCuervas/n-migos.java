<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-catalogo.css">
</head>
<body class="Catalogo">
    <div class="navbar">
        <div class="menu-container">
            <input type="checkbox" id="toggle-menu" class="toggle-menu">
            <label for="toggle-menu" class="menu-icon">☰ Menú </label>
            <nav class="menu">
                <ul>
                    <li><a href="Catalogo.html">Inicio</a></li>
                    <li><a href="#">Mi Perfil</a></li>
                    <li><a href="#">Mi Biblioteca</a></li>
                    <li><a href="#">Noticias</a></li>
                    <li><a href="biblioteca.html">Cerrar</a></li>
                </ul>
            </nav>
        </div>
        <div class="boton-derecha">
            <div class="usuario-menu">
                <button class="btn-icon" onclick="toggleMenu()">
                    <i class="fas fa-user"></i>
                </button>
                <div class="submenu-usuario">
                    <ul>
                        <li><a href="login.html">Iniciar sesión</a></li>
                        <li><a href="registro.html">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <section class="biblioteca">
        <h2>Mi Biblioteca</h2>
        <div class="juego-lista" id="library-games">
            <!-- Los juegos se cargarán aquí mediante JavaScript o API -->
        </div>
    </section>

    <script>
        
        function toggleMenu() {
            const submenu = document.querySelector('.submenu-usuario');
            submenu.classList.toggle('mostrar');
        }

        
        function loadLibrary() {
            const library = JSON.parse(localStorage.getItem('library')) || [];
            const libraryContainer = document.getElementById('library-games');
            
            if (library.length === 0) {
                libraryContainer.innerHTML = "<p>No tienes juegos en tu biblioteca.</p>";
            } else {
                library.forEach(game => {
                    const gameElement = document.createElement('div');
                    gameElement.classList.add('juego-item');
                    gameElement.innerHTML = `
                        <img src="${game.image}" alt="${game.name}">
                        <h3>${game.name}</h3>
                        <button class="btn-biblioteca" onclick="removeFromLibrary('${game.name}')">Eliminar</button>
                    `;
                    libraryContainer.appendChild(gameElement);
                });
            }
        }

        
        function removeFromLibrary(gameName) {
            let library = JSON.parse(localStorage.getItem('library')) || [];
            library = library.filter(game => game.name !== gameName);
            localStorage.setItem('library', JSON.stringify(library));
            loadLibrary(); 
        }

        window.onload = loadLibrary;
    </script>
</body>
</html>
