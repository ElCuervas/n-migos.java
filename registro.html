<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="style-login-registro.css">
</head>
<body>

    <div class="contenedor-formulario">
        <h1>N-Migos</h1>
        <h2>Registrarse</h2>
        <form action="/registrarse" method="POST">
            <div class="grupo-formulario">
                <label for="nombre-usuario">Nombre de usuario</label>
                <input type="text" id="nombre-usuario" name="nombre-usuario" required placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="grupo-formulario">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="grupo-formulario">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="Ingresa tu contraseña">
            </div>
            <div class="grupo-formulario">
                <button type="submit" class="btn">Registrarse</button>
            </div>
            <div class="grupo-formulario">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </form>
    </div>

</body>
</html>
